<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/favicon.PNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JayKron - Ajay Jaykar | Frontend UI Developer Portfolio</title>
    <meta
      name="description"
      content="Ajay Jaykar - Frontend UI Developer | JayKron Portfolio. Passionate developer with 2+ years of experience in React, TypeScript, and modern web technologies."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.tsx"></script>
    <script>
      (function () {
        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          window.chatbase = (...arguments) => {
            if (!window.chatbase.q) {
              window.chatbase.q = [];
            }
            window.chatbase.q.push(arguments);
          };
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              if (prop === "q") {
                return target.q;
              }
              return (...args) => target(prop, ...args);
            },
          });
        }
        const onLoad = function () {
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "Hmdxmyr5IvhTOcVxTpOc3";
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
        };
        if (document.readyState === "complete") {
          onLoad();
        } else {
          window.addEventListener("load", onLoad);
        }
      })();
    </script>
  </body>
</html>
